services:
  # The FastAPI backend service
  - type: web
    name: flight-price-api
    env: docker
    image:
      url: ambujsingh11/flight-price-api:latest
    healthCheckPath: /
    envVars:
      - key: PORT
        value: 8000

  # The Streamlit frontend service
  - type: web
    name: flight-price-ui
    env: docker
    image:
      url: ambujsingh11/flight-price-ui:latest
    envVars:
      - key: PORT
        value: 8501
      - key: API_URL
        value: https://flight-price-api.onrender.com/predict